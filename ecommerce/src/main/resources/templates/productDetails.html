<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare utilizator nou</title>
    <head th:replace="~{layout :: layout_head}">
</head>
<body>
	<div class="container" th:replace="~{layout :: layout_header}">
	</div>
	<p>&nbsp;</p>
	<h2>Product Details</h2>

    <div class="container">
        <!-- Product details -->
        <h3 th:text="${product.shortDescription + ' ' + product.name}"></h3>

        <!-- Carousel for product photos -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Loop through photos and create carousel items -->
                <div th:each="photoIndex : ${#numbers.sequence(1, product.photosNo)}" class="carousel-item" th:classappend="${photoIndex == 1} ? 'active'">
                    <img th:src="@{/img/products/{photo}(photo=${product.name + '_' + photoIndex + '.jpg'})}" class="d-block w-100" alt="Product Photo"/>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Product long description -->
        <div th:utext="${product.longDescription}"></div>
    </div>
    <footer>
		<div class="container" th:replace="~{layout :: layout_footer}">
			</div>
	</footer>
</body>
</html>
