<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare utilizator nou</title>
    <head th:replace="~{layout :: layout_head}">
</head>
<body>
<div class="container" th:replace="~{layout :: layout_header}">
	</div>
	<p>&nbsp;</p>
    <div class="container">
        <h2>Password Reset</h2>
        <form th:action="@{/auth/reset}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
    </div>
    <div>
<footer>
		<div class="container" th:replace="~{layout :: layout_footer}">
			</div>
	</footer></div>
</body>
</html>
