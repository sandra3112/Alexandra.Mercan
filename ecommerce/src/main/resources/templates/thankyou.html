<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: layout_head}">
<title>Confirmare plasare comanda</title>
</head>
<style>
body { .main container{ text-align:center;
	
}

title {
	text-align: center;
}

h1 {
	text-align: center;
}

h3 {
	text-align: center;
}
}
</style>
<body>
	<div class="container" th:replace="~{layout :: layout_header}"></div>
	<div class="container mt-2 main-container">
		<div class="row">
			<div class="col-md-10">
				<p>&nbsp;</p>
				<h1>Confirmare inregistrare comanda</h1>
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				<p style="text-align: center">
					Comanda dumneavoastra cu ID <strong><span
						th:text="${order.id}"></span></strong> plasata in <strong><span
						th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy')}"></strong></span>
					a fost inregistrata cu succes.
				</p>
				<p style="text-align: center">Va multumim!</p>
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				<a href="/"><h3>Mergi la pagina principala</h3></a>
				<p>&nbsp;</p>
				<p>&nbsp;</p>
			</div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" th:replace="~{layout :: layout_footer}"></div>
	</footer>
</body>
</html>
